<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Old</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
</head>
<body>
    <!-- logo -->
    <div class="logo">

        <img src="google.jpg" alt="img">
    
    </div>

    <!-- searching and buttons -->
    <div class="search">

        <p>Search the WEB using Google!</p>
    
        <input type="text" class="input">

        <div class="button">

            <button>Google Search</button>
        
            <button>I'm feeling lucky</button>
        
        </div>
        
    
    </div>

    <!-- blocks -->

        <div class="block" style="background-color: grey">
        
            <ul>
                <li>Special Searches</li>
                <li><a href="">Stanford Search</a></li>
                <li><a href="">Linux Search</a></li>
            </ul>
        
        </div>
    
        <div class="block" style="background-color: yellow;">
            
            <ul>
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google Logos</a></li>
            </ul>
        
        </div>
    
        <div class="block" style="background-color: aqua">
            
            <ul>
                <li>Get Google updates monthly:</li>
                <li><input type="email" placeholder="your e-mail"></li>
                <li>
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </li>
            </ul>
        
        </div>
        

    <!-- footer -->
    
    <footer class="footer">
        
        <p>Copyright &copy; 1998 Google Inc.</p>

    </footer>

</body>
</html>
